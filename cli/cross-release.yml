project_name: turbo
before:
  hooks:
    - make compile-protos
    - go mod tidy

dist: dist-cross

env:
  - CARGO_BUILD_TARGET_linux_arm_64=aarch64-unkown-linux-gnu
  - CARGO_BUILD_TARGET_linux_amd64_v1=x86_64-unknown-linux-gnu
  - CARGO_BUILD_TARGET_windows_amd64_v1=x86_64-pc-windows-gnu

builds:
  - id: turbo
    main: ./cmd/turbo
    tags:
      - rust
    binary: bin/go-turbo
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      pre:
        - cmd: make turborepo-ffi-install
          env:
            - 'CARGO_BUILD_TARGET={{ index .Env (print "CARGO_BUILD_TARGET_" .Target) }}'
    env:
      - CGO_ENABLED=1
    targets:
      - linux_arm64
      - linux_amd64
      - windows_amd64
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-linux-gnu-gcc
          - CXX=aarch64-linux-gnu-g++
      - goos: linux
        goarch: amd64
        goamd64: v1
        env:
          - CC=x86_64-linux-gnu-gcc
          - CXX=x86_64-linux-gnu-g++
      - goos: windows
        goarch: arm64
        env:
          - CC=/llvm-mingw/llvm-mingw/bin/aarch64-w64-mingw32-gcc
          - CXX=/llvm-mingw/llvm-mingw/bin/aarch64-w64-mingw32-g++
      - goos: windows
        goarch: amd64
        goamd64: v1
        env:
          - CC=x86_64-w64-mingw32-gcc
          - CXX=x86_64-w64-mingw32-g++

archives:
  - format: binary

release:
  disable: true
