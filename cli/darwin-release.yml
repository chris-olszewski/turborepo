project_name: turbo
before:
  hooks:
    - make compile-protos
    - go mod tidy

dist: dist-darwin
# For some reason Goreleaser can only find these if they are global env vars
env:
  - CARGO_BUILD_TARGET_darwin_amd64_v1=x86_64-apple-darwin
  - CARGO_BUILD_TARGET_darwin_arm64=aarch64-apple-darwin


builds:
  - id: turbo
    main: ./cmd/turbo
    tags:
      - rust
    binary: bin/go-turbo
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"
    hooks:
      pre:
        - cmd: make turborepo-ffi-install
          env:
            - 'CARGO_BUILD_TARGET={{ index .Env (print "CARGO_BUILD_TARGET_" .Target) }}'
    env:
      - CGO_ENABLED=1
    targets:
      - darwin_arm64
      - darwin_amd64

archives:
  - format: binary

release:
  disable: true
